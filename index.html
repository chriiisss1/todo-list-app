<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" media="print" onload="this.media='all'" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  <title>To-do List</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="heading-text">Todo List</h1>
      <span class="heading-moon-icon material-symbols-outlined">
        dark_mode
      </span>
    </div>
    <form class="add-tasks-form">
      <input type="text" class="add-task-input" spellcheck="false" placeholder="Add task" autofocus />
      <button>
        <span class=" add-task-arrow-up-icon material-symbols-outlined">
          arrow_upward
        </span>
      </button>
    </form>
    <div class="no-tasks-container"></div>
    <div class="main-tasks-container">
      <div class="tasks-container"></div>
      <div class="marked-tasks-container"></div>
    </div>
  </div>

  <script src="./main.js" async></script>
</body>

</html>
