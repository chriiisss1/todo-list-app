<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" as="style" rel="preload" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Todo List</title>
  <link rel="stylesheet" href="./fonts/geist.css">
</head>

<body>
  <div class="todo-list">
    <div class="todo-list-header">
      <h1 class="todo-list-header-heading">Todo List</h1>
      <div class="todo-list-header-moon-icon-wrapper"></div>
    </div>

    <form class="todo-list-add-task-form">
      <input type="text" class="todo-list-add-task-form-input" spellcheck="false" placeholder="Add task" autofocus />
      <button>
        <svg class="todo-list-add-task-form-arrow-up-icon" xmlns="http://www.w3.org/2000/svg" height="22"
          viewBox="0 -960 960 960" width="22">
          <path
            d="M450.001-180.001v-485.077L222.154-437.232 180.001-480 480-779.999 779.999-480l-42.153 42.768-227.847-227.846v485.077h-59.998Z" />
        </svg>
      </button>
    </form>

    <div class="todo-list-no-tasks-wrapper"></div>
    <div class="todo-list-main-tasks-wrapper">
      <div class="todo-list-tasks-wrapper"></div>
      <div class="todo-list-marked-tasks-wrapper"></div>
    </div>
  </div>
  <script src="./main.js" async></script>
</body>

</html>
