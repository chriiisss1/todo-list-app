<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="heading-text">Todo List</h1>
    </div>
    <form class="form-add-tasks">
      <input type="text" class="input-add-tasks" spellcheck="false" placeholder="Add todo..." autofocus>
      <button>
        <svg class="icon-add-tasks" width="18" height="18" viewBox="0 0 15 15" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7.14645 2.14645C7.34171 1.95118 7.65829 1.95118 7.85355 2.14645L11.8536 6.14645C12.0488 6.34171 12.0488 6.65829 11.8536 6.85355C11.6583 7.04882 11.3417 7.04882 11.1464 6.85355L8 3.70711L8 12.5C8 12.7761 7.77614 13 7.5 13C7.22386 13 7 12.7761 7 12.5L7 3.70711L3.85355 6.85355C3.65829 7.04882 3.34171 7.04882 3.14645 6.85355C2.95118 6.65829 2.95118 6.34171 3.14645 6.14645L7.14645 2.14645Z"
            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>
    </form>
    <div class="empty-list-text-container">
    </div>
    <div class="main-tasks-container">
      <div class="tasks-container">
      </div>
      <div class="marked-tasks-container"></div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
