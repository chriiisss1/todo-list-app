<body>
  <div class="container">
    <div class="heading">
      <h1 class="heading-text">Todo List</h1>
      <div class="heading-theme-icon"></div>
    </div>
    <form class="add-tasks-form">
      <input type="text" class="add-task-input" spellcheck="false" placeholder="Add task" autofocus />
      <button>
        <svg class="add-task-arrow-up-icon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 -960 960 960"
          width="22">
          <path
            d="M450.001-180.001v-485.077L222.154-437.232 180.001-480 480-779.999 779.999-480l-42.153 42.768-227.847-227.846v485.077h-59.998Z" />
        </svg>
      </button>
    </form>
    <div class="no-tasks-container"></div>
    <div class="main-tasks-container">
      <div class="tasks-container"></div>
      <div class="marked-tasks-container"></div>
    </div>
  </div>
  <script src="./main.js" async></script>
</body>
